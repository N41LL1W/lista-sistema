<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Registro de Vendas</h1>
        <div class="form-container">
            <label for="produto">Produto:</label>
            <select id="produto" required>
                <option value="" disabled selected>Selecione um produto</option>
                </select>

            <label for="valor">Valor Unit√°rio (R$):</label>
            <input type="number" id="valor" step="0.01" min="0" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" required>

            <button id="registrarBtn">Registrar Venda</button>
        </div>
        <div id="status-message"></div>
        <div id="total-container">
            <h3>Total do Item: R$ <span id="total-item">0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
