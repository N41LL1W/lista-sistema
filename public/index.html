<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Compras</h1>
        
        <div class="add-item-container">
            <input type="text" id="novo-item" placeholder="Adicionar novo item...">
            <button id="adicionar-btn">Adicionar</button>
        </div>

        <div class="lista-container">
            <h2>Itens na Lista</h2>
            <ul id="lista-compras">
                </ul>
        </div>
        
        <div class="total-container">
            <h3>Total da Compra: R$ <span id="total-compra">0.00</span></h3>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
