<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Listas de Compras - versão 1.0</title>
    <!-- NOVO: Estilos para a biblioteca de autocompletar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container de Autenticação (mostrado inicialmente) -->
    <div id="auth-container">
        <div class="container" id="login-view">
            <h1>Login - v.1.1</h1>
            <p id="login-feedback" class="feedback-msg"></p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required autocomplete="email">
                <input type="password" id="login-senha" placeholder="Senha" required autocomplete="current-password">
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="mostrar-registro">Registre-se</a></p>
        </div>

        <div class="container" id="registro-view" style="display: none;">
            <h1>Registro</h1>
            <p id="registro-feedback" class="feedback-msg"></p>
            <form id="registro-form">
                <input type="email" id="registro-email" placeholder="Email" required autocomplete="email">
                <input type="password" id="registro-senha" placeholder="Senha (mínimo 6 caracteres)" required autocomplete="new-password">
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="mostrar-login">Faça login</a></p>
        </div>
    </div>

    <!-- Aplicação Principal (começa escondida, mostrada após login) -->
    <div id="app-container" style="display: none;">
        <div class="app-header">
            <span id="usuario-logado"></span>
            <button id="logout-btn" class="btn-secundario">Sair</button>
        </div>
        
        <!-- Vista Principal: Gerenciador de Listas -->
        <div class="container" id="lista-manager">
            <h1>Gerenciar Listas</h1>
            <div class="criar-lista-container">
                <input type="text" id="nova-lista-nome" placeholder="Nome da nova lista...">
                <button id="criar-lista-btn">Criar Lista</button>
            </div>
    
            <div class="modelo-container">
                <h2>Criar a partir de um Modelo</h2>
                <div class="listas-salvas">
                    <ul id="modelos-salvos-ul"></ul>
                </div>
                <div class="criar-lista-container">
                    <select id="modelo-select">
                        <option value="">-- Selecione um Modelo --</option>
                    </select>
                    <input type="text" id="nova-lista-from-modelo-nome" placeholder="Nome da nova lista...">
                    <button id="criar-from-modelo-btn">Criar</button>
                </div>
            </div>
            
            <div class="listas-salvas">
                <h2>Listas Salvas</h2>
                <ul id="listas-salvas-ul"></ul>
            </div>
        </div>
    
        <!-- Vista de Edição de Lista -->
        <div class="container" id="lista-editor" style="display: none;">
            <h1 id="lista-titulo"></h1>
            
            <div id="editor-lista-container">
                <!-- MODIFICADO: Container para adicionar item com autocompletar -->
                <div class="add-item-container">
                    <select id="buscar-produto-select" placeholder="Digite para buscar ou criar um produto..."></select>
                    <button id="adicionar-item-lista-btn">Adicionar</button>
                </div>
            </div>
            
            <div class="lista-container">
                <h2>Itens na Lista</h2>
                <ul id="itens-lista"></ul>
            </div>
            
            <div class="acoes-container">
                <button id="voltar-btn">Voltar</button>
                <button id="salvar-como-modelo-btn" class="btn-secundario">Salvar como Modelo</button>
                <button id="compartilhar-btn" class="btn-secundario">Compartilhar</button>
                <button id="iniciar-compra-btn">Iniciar Compra</button>
            </div>
        </div>
        
        <!-- Vista de Modo de Compra -->
        <div class="container" id="modo-compra" style="display: none;">
            <h1 id="compra-titulo"></h1>
            <div class="add-item-container-compra">
                <input type="text" id="novo-item-compra" placeholder="Adicionar item de última hora...">
                <button id="adicionar-item-compra-btn">Adicionar</button>
            </div>
            <div class="lista-container">
                <ul id="itens-compra"></ul>
            </div>
            <div class="total-container">
                <h4>Total no Carrinho: R$ <span id="total-carrinho">0.00</span></h4>
                <h3>Total da Lista: R$ <span id="total-lista">0.00</span></h3>
            </div>
            <div class="acoes-container">
                <button id="voltar-compra-btn">Voltar</button>
                <button id="reset-compra-btn" class="btn-secundario">Limpar Compra</button>
                <button id="limpar-marcados-btn" class="btn-perigo">Limpar Marcados</button>
                <button id="finalizar-compra-btn" class="btn-sucesso">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Loader e Modal de Histórico (fora dos containers principais) -->
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <div id="modal-historico" class="modal-overlay">
        <div class="modal-content">
            <span id="fechar-modal-historico" class="fechar-modal">&times;</span>
            <h2 id="historico-titulo-item">Histórico de Preços</h2>
            <ul id="historico-lista-precos"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- NOVO: Script para a biblioteca de autocompletar -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
